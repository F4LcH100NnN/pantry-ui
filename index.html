<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PantryDB</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000000/*#e7f5e1; /* light green */
    }
    #searchInput {
      max-width: 400px;
      display: block;
      margin: 20px auto;
    }
    td input[type="number"],
    td input[type="date"] {
      width: 100%;
      padding: 4px;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button.add-btn { background-color: #4caf50; }   /* Green */
    button.take-btn { background-color: #ff9800; }  /* Orange */
    button.delete-btn { background-color: #f44336; } /* Red */
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PantryDB</h1>

    <h2>Add New Item</h2>
    <form id="addItemForm">
      <input type="text" id="itemName" placeholder="Item name" required>
      <input type="number" id="itemQty" placeholder="Quantity" required>
      <input type="date" id="itemBBDate" required>
      <button type="submit">Add Item</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search items...">

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Best Before</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    const API_BASE = 'https://pantrydb.onrender.com/api/items';
    let allItems = [];

    function formatDateToDanish(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('da-DK');
    }

    function formatDateInput(dateString) {
      const date = new Date(dateString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    async function loadItems() {
      const res = await fetch(API_BASE);
      allItems = await res.json();

      allItems = allItems.map(item => ({
        id: item.id,
        itemName: item.itemName || item.ItemName,
        itemQTY: item.itemQTY || item.ItemQTY,
        itemBBDate: item.itemBBDate || item.ItemBBDate
      }));

      displayItems(allItems);
    }

    function displayItems(items) {
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = '';
      items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td><input type="number" value="${item.itemQTY}" id="qty-${item.id}"></td>
          <td><input type="date" value="${formatDateInput(item.itemBBDate)}" id="date-${item.id}"></td>
          <td>
            <button class="add-btn" onclick="addItemQty(${item.id})">Add</button>
            <button class="take-btn" onclick="takeItem(${item.id})">Took</button>
            <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addItemQty(id) {
      const currentQty = parseInt(document.getElementById(`qty-${id}`).value);
      const amount = prompt("How many did you add?");
      const num = parseInt(amount);
      if (isNaN(num) || num <= 0) return alert("Invalid number");
      const newQty = currentQty + num;
      document.getElementById(`qty-${id}`).value = newQty;
      saveItem(id);
    }

    async function saveItem(id) {
      const item = allItems.find(i => i.id === id);
      const updatedItem = {
        id: id,
        itemName: item.itemName,
        itemQTY: parseInt(document.getElementById(`qty-${id}`).value),
        itemBBDate: document.getElementById(`date-${id}`).value
      };

      await fetch(`${API_BASE}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedItem)
      });
      loadItems();
    }

    async function takeItem(id) {
      const currentQty = parseInt(document.getElementById(`qty-${id}`).value);
      const amount = prompt("How many did you take?");
      const num = parseInt(amount);
      if (isNaN(num) || num <= 0) return alert("Invalid number");
      const newQty = Math.max(0, currentQty - num);
      document.getElementById(`qty-${id}`).value = newQty;
      saveItem(id);
    }

    async function deleteItem(id) {
      await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
      loadItems();
    }

    document.getElementById('addItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const item = {
        itemName: document.getElementById('itemName').value,
        itemQTY: parseInt(document.getElementById('itemQty').value),
        itemBBDate: document.getElementById('itemBBDate').value
      };
      await fetch(API_BASE, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(item)
      });
      e.target.reset();
      loadItems();
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      const query = document.getElementById('searchInput').value;
      if (!query) return displayItems(allItems);

      const fuse = new Fuse(allItems, {
        keys: ['itemName'],
        threshold: 0.4
      });
      const result = fuse.search(query).map(res => res.item);
      displayItems(result);
    });

    loadItems();
  </script>
</body>
</html>
